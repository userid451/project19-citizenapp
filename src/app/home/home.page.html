<app-header headerTitle="Home"></app-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-card><h4>Please login</h4></ion-card>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-card>
            <span style="text-align: center;">
              <ngx-qrcode
                [qrc-element-type]="elementType"
                [qrc-value]="qrValue"
                qrc-class="aclass"
                qrc-errorCorrectionLevel="L"
              >
              </ngx-qrcode>
            </span>
            <div class="qrinformation">
              <h2>Moderate risk of infection</h2>
              <h3>Your status is Yellow</h3>
              <p>
                This is an estimation based on our algorithm that analyzed your
                location and time you spent in infected zones.
              </p>
            </div>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="getlocation()" data-desc="Report Location">
          <ion-icon name="alert-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="hello()" data-desc="Register new case">
          <ion-icon name="person-add"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-grid>
  <div class="share_button">
    <ion-button expand="block" fill="clear"
      >Share this app to fight covid19 togther</ion-button
    >
  </div>
</ion-content>
